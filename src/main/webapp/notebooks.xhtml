<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
     <h:outputLabel value="Notebooks"/>
     <h:commandButton value="Create" type="button" onclick="PF('dlg2').show();"/>
     <h:form>
          <h:dataTable> <!--Go trough each notebook-->
               <h:column>
                    <div>
                         <h:outputLabel/> <!--Write each notebook title-->
                         <h:commandButton value="Edit"/>
                    </div>
                    <div>
                         <ul>
                              <li><h:outputLabel/> <!--Write each chater--></li>
                         </ul>
                    </div>
               </h:column>
          </h:dataTable>

          <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
               <h:outputText value="This is a Modal Dialog." />
          </p:dialog>
     </h:form>
</f:view>
</html>
