<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <h:body>
          <h:form>
          <h:outputLabel value="Notebooks"/>
               <h:commandButton class="createButton" value="Create" />
               <div class="createBlock">
                    <h:inputText value="#{notebookBean.createNotebookName}"/>
                    <h:commandButton action="#{notebookBean.createNotebook()}"/>
               </div>
               <h:dataTable value="#{notebookBean.notebooks}" var="notebook"> <!--Go trough each notebook-->
                    <h:column>
                         <div>
                              <h:outputLabel value="#{notebook.name}" var="name"/> <!--Write each notebook title-->
                              <h:commandButton class="editButton" value="Edit" />
                              <div class="editBlock">
                                   <h:inputText var="noteBookName"/>
                                   <h:commandButton action="#{notebookBean.updateNotebook()}"/>
                                   <h:commandButton action="#{notebookBean.deleteNotebook()}"/>
                              </div>
                         </div>
                         <div>
                              <h:dataTable value="#{notebook.chapters}" var="chapter">
                                   <h:outputLabel value="#{chapter.name}"/> <!--Write each chater-->
                              </h:dataTable>
                         </div>
                    </h:column>
               </h:dataTable>
          </h:form>
     </h:body>

</html>
